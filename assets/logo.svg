<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* --- FONT STYLES --- */
    .brand-font {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 600;
    }
    .tagline-font {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-weight: 500;
    }

    /* --- COLOR MODES --- */

    /* Default (Dark Mode) - White text and subtle gray gradient on V */
    .text-main { fill: #ffffff; }
    .text-v { fill: url(#vGradientDark); }

    /* Light Mode Overrides - Switches to metallic dark gradient */
    @media (prefers-color-scheme: light) {
      .text-main, .text-v {
        fill: url(#metallicGradient) !important;
      }
    }
  </style>

  <defs>
    <linearGradient id="vGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#94a3b8" />
    </linearGradient>

    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#334155" /> <stop offset="50%" stop-color="#475569" /> <stop offset="100%" stop-color="#64748b" /> </linearGradient>

    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#818cf8" />
    </linearGradient>
  </defs>

  <text x="50%" y="85" text-anchor="middle" class="brand-font" font-size="68" letter-spacing="-0.03em">
    <tspan class="text-v">V</tspan><tspan fill="url(#baseGradient)">Base</tspan>
  </text>

  <text x="50%" y="145" text-anchor="middle" class="tagline-font" font-size="42" letter-spacing="-0.04em">
    <tspan class="text-main">Virtual Workspace. </tspan>
    <tspan fill="url(#baseGradient)">Supercharged.</tspan>
  </text>
</svg>